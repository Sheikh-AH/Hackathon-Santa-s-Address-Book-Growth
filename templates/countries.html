<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS: Your own styles go here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ title }} Overview</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Christmas Investigative Services</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="data">
        <div class = "chart-section">
            <canvas id="myChart" style="width: 100%;height: 100%; padding-right: 4%;"></canvas>
        </div>
        <div class = "data-section">
            <h2>Year-on-Year Growth:</h2>
            <p>{{growth_stats[0]}}</p>
            <h2>5 Year Growth Trend: </h2>
            <p>{{growth_stats[1]}}</p>
        </div>
        
    </div>

    <footer class="text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2025 Hackathon Starter. All rights reserved.</p>
      </div>
    </footer>

    <!-- Store Flask data as a JavaScript variable -->
    <script>
        const labels = JSON.parse('{{ labels | tojson | safe }}');
        const chartData = JSON.parse('{{ data | tojson | safe }}');
        const img = new Image();

        const data = {
            labels: labels,
            datasets: [{
                label: 'Population ({{title}})',
                backgroundColor: 'rgb(234, 70, 48)',
                borderColor: 'rgb(187, 37, 40)',
                pointRadius: 0,
                data: chartData,
            }],
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Population',
                            align: 'center',
                            padding: 10
                        },
                        beginAtZero:true,

                    },
                    

                    x: {
                        title: {
                            display: true,
                            text: 'Year',
                            align: 'center',
                            padding: 10
                        },
                        ticks: {
                            maxTicksLimit: 25                       },
                        
                    }
                }

            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
   

</body>
</html>
