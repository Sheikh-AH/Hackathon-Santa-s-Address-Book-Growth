<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS: Your own styles go here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ title }} Overview</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white;">Christmas Investigative Services</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="data">
        <div class = "chart-section">
            <canvas id="myChart" style="width: 100%;height: 100%; padding-right: 4%;"></canvas>
        </div>
        <div class = "data-section">
                <h2>Year-on-Year Growth:</h2>
                <p>{{growth_stats[0]}}</p>
                <h2>5 Year Growth Trend: </h2>
                <p>{{growth_stats[1]}}</p>
        </div>
        <div class = "info-section">
                <h2><img src={{flag_png}} alt={{flag_alt}}> Country Info: </h2>
                <li>{{area}}</li>
                <li>{{capital}}</li>
                <li>{{languages}}</li>
                <li>{{currencies}}</li>
                <li>{{timezones}}</li>
                
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2025 Hackathon Starter. All rights reserved.</p>
      </div>
    </footer>

    <!-- Store Flask data as a JavaScript variable -->
    <script>
        Chart.defaults.color = "#FFF"
        const labels = JSON.parse('{{ labels | tojson | safe }}');
        const chartData = JSON.parse('{{ data | tojson | safe }}');
        const img = new Image();

        const data = {
            labels: labels,
            datasets: [{
                label: 'Population ({{title}})',
                backgroundColor: 'rgb(248, 178, 41)',
                borderColor: 'rgb(248, 178, 41)',
                pointRadius: 0,
                data: chartData,
            }],
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                layout: {
                    padding: {
                        left: 30,
                        right: 30,
                        top: 30,
                        bottom: 30
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Population (in millions)',
                            align: 'center',
                            padding: 10
                        },
                        ticks: {
                            maxTicksLimit: 25,
                            font: {
                                size:15,
                                family:"Georgia"
                            }
                        },
                    },
            

                    x: {
                        title: {
                            display: false,
                            text: 'Year',
                            align: 'center',
                            padding: 10
                        },
                        ticks: {
                            maxTicksLimit: 13,
                            font: {
                                size:15,
                                family:"Georgia"
                            }
                        },
                        
                    }
                },
                plugins: {
                legend: {
                    display: false,
                    labels: {
                        font: {
                            family: 'Georgia',
                            size: 12,      
                            style: 'normal',
                            weight: 'bold',  
                            lineHeight: 1.2, 
                        },
                    },
                },
            },
        
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );


        // SNOW ANIMATION
        let numSnow = 30
        for(let i = 0; i < numSnow; i++){
            let randomTime = (Math.random() * 2000)
            setTimeout(createSnow, randomTime)
        }
        
        function createSnow(){
            let id = null;
            const elem = document.body;
            const flake = document.createElement("div")
            flake.classList.add("snow")
            let start_x = (Math.random() * screen.width)
        
            elem.appendChild(flake)
            flake.animate(
            [
                // keyframes
                { transform: `translateX(${start_x}px) translateY(0px)` },
                { transform: `translateX(${start_x + 100}px) translateY(1000px)` },
            ],
            {
                // timing options
                duration: 2000,
                iterations: Infinity,
            },
            );
        }

    </script>
   

</body>
</html>
